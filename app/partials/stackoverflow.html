
<div class="span3" ng-controller="StackOverflowController">
  <dl>
    <dt>StackOverflow</dt>
    <dd ng-repeat="question in questions">
      <span>{{question.score}}<i class='icon-chevron-up'></i>/{{question.answer_count}} <i class="icon-comment"></i></span>
      <a href="{{question.link}}">{{question.title}}</a>
   </dd>
 </dl>
</div>
