<div class="span3" ng-controller="TwitterController">
  <dl>
    <dt>Twitter</dt>
    <dd ng-repeat="tweet in tweets">
      <div class="user">
        <a href="https://www.twitter.com/{{tweet.from_user}}/status/{{tweet.id_str}}">{{tweet.from_user}}</a>
      </div>
      <p class="content">
        <span ng-bind-html="tweet.text | autoLinkLite ">
        </span> 
     </p>   
     <div class="meta">
       {{ tweet.created_at | epochTime | date:'short' }} 
     </div>
    </dd>
    <dd>
      
   </dd>
 </dl>
</div>
